@(header: Header, verses: Seq[Verse])

@main("Chapter") {
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-1"></div>
      <div class="col-md-8 col-sm-10">
        <h2>@{header.name}</h2>
        <hr/>
        @for(Verse(_, num, text, _) <- verses) {
          <p>@{num}: @{text}</p>
        }
        <hr/>
      </div>
      <div class="col-md-2 col-sm-1"></div>
    </div>
  </div>
}
